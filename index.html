<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="fontawsome/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/stylesheet.css" />
    <title>Random Quote Generator</title>
  </head>
  <body>
    <div class="container text-center py-5">
      <h1 class="fw-bolder">
        <i class="fa-solid fa-quote-left"></i> Quote of the Day
        <i class="fa-solid fa-quote-right"></i>
      </h1>
      <p class="fs-3 my-5 fw-medium">
        Press the button below to recieve a random quote!
      </p>
      <button
        class="btn btn-outline-primary px-5 py-3"
        onclick="generateQuote()"
      >
        New Quote
      </button>
      <div class="my-4">
        <h5 class="fs-3 mb-3 text-primary" id="quote"></h5>
        <h5 class="fs-3 text-primary-emphasis" id="author"></h5>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
